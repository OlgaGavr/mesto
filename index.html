<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="портфолио Ольги Гавриловой на Яндекс.Практикуме">
    <meta name ="keywords" content="html, css, javascript">
    <meta name="author" content="Гаврилова Ольга">
    <meta name="author" content="Место Россия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <a href="#" target="_blank"><img src="./images/Vector_logo.svg" alt='Логотип' class="header__logo"></a>
    </header>
    <main class="content page__content">
      <section class="profile content__profile">
        <img src="./images/image.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__group">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button button_action_edit" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="button button_action_add" aria-label="добавить"></button>
      </section>
      <section class="cards content__cards">
        <article class="card">
          <img src="./images/carachaevo.jpg" alt="Старинный замок на фоне гор" class="card__image">
          <div class="card__group">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="button button_action_like" aria-label="поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="Эльбрус вдалеке" class="card__image">
          <div class="card__group">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button type="button" class="button button_action_like" aria-label="поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay.png" alt="Заснеженный Домбай" class="card__image">
          <div class="card__group">
            <h2 class="card__text">Домбай</h2>
            <button type="button" class="button button_action_like" aria-label="поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="Эльбрус вдалеке" class="card__image">
          <div class="card__group">
            <h2 class="card__text">Гора Эльбрус</h2>
            <button type="button" class="button button_action_like" aria-label="поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay.png" alt="Заснеженный Домбай" class="card__image">
          <div class="card__group">
            <h2 class="card__text">Домбай</h2>
            <button type="button" class="button button_action_like" aria-label="поставить лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/carachaevo.jpg" alt="Старинный замок на фоне гор" class="card__image">
          <div class="card__group">
            <h2 class="card__text">Карачаево-Черкессия</h2>
            <button type="button" class="button button_action_like" aria-label="поставить лайк"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editprofile">
          <ul class="popup__fields">
            <li><input type="text" name="firstname" class="popup__field popup__field_text_name"/></li>
            <li><input type="text" name="about" class="popup__field popup__field_text_about"/></li>
          </ul>
 
          <button type="submit" class="button button_action_save">Сохранить</button>
        </form>
        <span type="button" class="button button_action_close" aria-label="закрыть"></span>
      </div>
    </article>
    <script src="./scripts/index.js"></script>
  </body>
</html>
