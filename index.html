    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form">
          <ul class="popup__fields">
            <li><input type="text" class="popup__field popup__field_text_name"></input></li>
            <li><input type="text" class="popup__field popup__field_text_about"></input></li>
          </ul>
 
          <button class="button button_action_save">Сохранить</button>
